<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=051dms27ow"></script>
    <style>
        body{
            margin: 0;
        }
        .mymap{
            display: grid;
            grid-template-columns: 0.5fr 0.5fr;
            grid-template-rows: 550px;
        }
        .airport{
            background-image: url(airport.jpg);
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="mymap">
        <div class="airport"></div>
        <div id="map" style="width:100%;height:550px;"></div>
        <script>
            var HOME_PATH = window.HOME_PATH || '.';
        
            var cityhall = new naver.maps.LatLng(37.5398189,127.1447651),
                map = new naver.maps.Map('map', {
                    center: cityhall.destinationPoint(0, 500),
                    zoom: 15
                }),
                marker = new naver.maps.Marker({
                    map: map,
                    position: cityhall
                });
        
            var contentString = [
                    
                    '   <h3>APT</h3>',
                    '   <p>서울특별시<br />',
                        
                    
                    
                    
                ].join('');
        
            var infowindow = new naver.maps.InfoWindow({
                content: contentString
            });
        
            naver.maps.Event.addListener(marker, "click", function(e) {
                if (infowindow.getMap()) {
                    infowindow.close();
                } else {
                    infowindow.open(map, marker);
                }
            });
        
            infowindow.open(map, marker);
        </script>
    </div>

</body>
</html>
